<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>66-JavaScript-数组练习1</title>
    <script>
        /*1.已知数组[3, 5, -2, 7, 4], 获取数组中的最大值并打印*/
        let arr = [3, 5, -2, 7, 4];
        let max = arr[0];
        for(let i = 1; i < arr.length; i++){
            if(arr[i] > max){
                max = arr[i];
            }
        }
        console.log(max);
    </script>
